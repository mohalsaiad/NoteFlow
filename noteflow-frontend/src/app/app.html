<div class="app-container">
  <nav *ngIf="authService.isAuthenticated()" class="navbar">
    <div class="nav-content">
      <a routerLink="/notes" class="logo">NoteFlow</a>
      <div class="nav-links">
        <a routerLink="/notes" routerLinkActive="active">Notes</a>
        <a routerLink="/import-export" routerLinkActive="active">Import/Export</a>
        <a routerLink="/settings" routerLinkActive="active">Settings</a>
        <span class="user-info">{{ authService.currentUser()?.username }}</span>
        <button (click)="logout()" class="logout-btn">Logout</button>
      </div>
    </div>
  </nav>
  
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
